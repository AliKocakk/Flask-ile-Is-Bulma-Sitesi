{% extends "base.html" %}

{% block content %}

<section class="about_section layout_padding">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="detail-box">
          <div class="heading_container">
            <h2>
              {{ about_data.title }}
            </h2>
          </div>
          <p>
            {{ about_data.content }}
          </p>
          
        </div>
      </div>
      <div class="col-md-6">
        <div class="img-box">
          <img src="{{ url_for('static', filename='images/' + about_data.image_filename) }}" alt="">
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
